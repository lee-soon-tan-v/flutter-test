<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health App - Stay Healthy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyan: {
              400: '#8cc9c8',
              500: '#00c4c4',
              600: '#00b3b3',
            }
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Full screen container with dark background -->
<div class="bg-gray-900 overflow-hidden">
	<!-- Main content wrapper (kept above any background effects) -->
	<div class="relative z-10 flex flex-col min-h-screen p-8">
		<!-- Header / Intro text -->
		<div class="mt-8 space-y-1">
			<p class="text-gray-400 text-xs font-semibold tracking-[0.2em] uppercase mb-2"> Hey Buddy! </p>
			<h1 class="text-white text-3xl font-bold tracking-wide"> Tell Us About You </h1>
			<p class="text-gray-400 text-xs md:text-base"> This helps us calculate your daily calorie needs accurately. </p>
		</div>
		<!-- Scrollable content area -->
		<div class="flex flex-1 flex-col overflow-auto">
			<!-- Centered form section -->
			<div class="flex-1 flex items-center justify-around mt-2 py-6">
				<!-- Form container -->
				<div class="space-y-6 max-w-md mx-auto w-full">
					<!-- Age input -->
					<div>
						<label class="block text-white/80 text-sm font-medium mb-2" for="age"> Age </label>
						<input id="age" type="number" name="age" min="16" max="100" placeholder="28" class="w-full bg-gray-800 border border-gray-700 text-white rounded-xl py-3 px-4 focus:border-cyan-500 transition">
					</div>
					<!-- Height input with unit selector -->
					<div>
						<label class="block text-white/80 text-sm font-medium mb-2" for="height"> Height </label>
						<div class="flex">
							<!-- Height value -->
							<input id="height" type="number" name="height" min="100" max="250" step="0.1" placeholder="175" class="flex-1 bg-gray-800 border border-gray-700 border-r-0 text-white rounded-l-xl py-3 px-4 focus:border-cyan-500 transition">
							<!-- Height unit -->
							<select id="height-unit" name="height-unit" class="bg-gray-800 border border-gray-700 text-white rounded-r-xl px-3">
								<option value="cm">cm</option>
								<option value="ft">ft/in</option>
							</select>
						</div>
					</div>
					<!-- Weight input with unit selector -->
					<div>
						<label class="block text-white/80 text-sm font-medium mb-2" for="weight"> Weight </label>
						<div class="flex">
							<!-- Weight value -->
							<input id="weight" type="number" name="weight" min="30" max="300" step="0.1" placeholder="70" class="flex-1 bg-gray-800 border border-gray-700 border-r-0 text-white rounded-l-xl py-3 px-4 focus:border-cyan-500 transition">
							<!-- Weight unit -->
							<select id="weight-unit" name="weight-unit" class="bg-gray-800 border border-gray-700 text-white rounded-r-xl px-3">
								<option value="kg">kg</option>
								<option value="lbs">lbs</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<!-- Fixed bottom navigation buttons -->
			<div class="sticky bottom-0 h-16 flex items-center justify-center gap-4 w-full px-8 bg-gray-900">
				<div class="max-w-md w-full flex justify-center">
				<!-- Back button -->
				<button id="back-button" type="button" class="flex-1 bg-gray-800 hover:bg-gray-700 text-white/80 font-medium py-4 rounded-full
                 border border-gray-700 transition-all duration-200 transform active:scale-95
                 uppercase tracking-wider text-sm mr-4"> Back </button>
				<!-- Continue button -->
				<button id="continue-button" type="button" class="flex-[2] bg-cyan-400 hover:bg-cyan-500 text-white font-bold py-4 rounded-full
                 transition-all duration-200 transform active:scale-95
                 uppercase tracking-wider text-sm opacity-50 pointer-events-none"> Continue </button>
				</div>
			</div>
		</div>
	</div>
</div>

	</body>
